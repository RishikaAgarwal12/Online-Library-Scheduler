<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Seat Issue Form</title>

<th:block th:replace="fragments/styles :: common"></th:block>

</head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">

			<th:block th:replace="fragments/sidemenuStudent :: menu"></th:block>
			<th:block th:replace="fragments/topmenu :: menu"></th:block>

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<h2>Issue Seats</h2>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								
								
								<div class="row">
                        			<div class="col-xs-12" >
	                          			<h3><span class="pull-right"><b>Issue Date:</b> <span th:text="${#dates.format(issueDate!=null?issueDate:#dates.createNow() , 'dd-MMM-yyyy')}"></span></span></h3>
                        			</div>
                    			</div>
								<br />
								<form class="form-horizontal form-label-left">
									<div class="row">
										<div class="col-sm-5">
										
											<div class="form-group">
						                    	<label class="control-label col-md-4 col-sm-4 col-xs-12">Member Type</label>
						                        <div class="col-md-8 col-sm-8 col-xs-12">
						                        	<select class="form-control" id="memberTypeSel">
						                        		<option value="">-- Select Member Type --</option>
						                        		<option th:each="mt : ${memberTypes}" th:value="${mt}" th:text="${mt}"></option>
						                        	</select>
						                        </div>
					                 		</div>
					                 		
					                 		<div class="form-group">
						                    	<label class="control-label col-md-4 col-sm-4 col-xs-12">Member</label>
						                        <div class="col-md-8 col-sm-8 col-xs-12">
						                        	<select class="form-control" id="memberSel">
						                        		<option value="">-- Select Member --</option>
						                        	</select>
						                        </div>
					                 		</div>
					                 		
										</div>
										
									</div>
									
									<div class="row mt-10">
										<div class="col-sm-12" >
											<button type="button" style="float:right; width: 150px;" id="saveBtn" class="btn btn-success">Issue Seat</button>
										</div>
									</div>
								</form>
								
									
								
								
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<div class="modal fade errors-modal" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog modal-sm">
					<div class="modal-content">

						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">Ã—</span>
							</button>
							<h4 class="modal-title">Error(s)</h4>
						</div>
						<div class="modal-body">
							
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
						</div>

					</div>
				</div>
			</div>

			<th:block th:replace="fragments/footer :: footer"></th:block>

		</div>
	</div>

	<th:block th:replace="fragments/scripts :: common"></th:block>
	<script th:src="@{/custom/js/StudentSeats/form.js}"></script>
</body>
</html>
